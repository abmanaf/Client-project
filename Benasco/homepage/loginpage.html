<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="name">
        <span class="name">Location of out hidden items, Login required</span>
    </div>
    <div class="container">
        
        <div class="sub-container">
            
            <img src="inner.jpeg" alt="" width="575px" height="512px">
            
            <div class="flex">
                <div class="flex-2">
                <h5 class="center">Company Logins</h5>
                <form onclick="" action="saved.html"  name="form" onsubmit="return validated()">

                    <div class="front">Email or Phone</div>
                    <input  autocomplete="on" type="text" name="email" id="">
                    <div id="email_error">Incorrect Email or phone</div>
                   <!--<div id="email_error">Please fill up your Email or phone</div>-->
                    
                    <div class="front front2">Password</div>
                    <input type="password" name="password">
                    <div id="password_error">Please fill up your password</div>
                    <button class="submit">Login</button>

                </form>
            </div>
               
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
